<div>
    <div class = "row mt-3">
        <div class = "col-lg-6">
            <h3>Listado de Comentarios</h3>
        </div>
    </div>
    <div class = "col-lg-6">
        <button class="btn btn-primary float-end" routerLink="/agregar"> Nuevo Comentario</button>
    </div>
</div>

<table *ngIf="listComentarios.length > 0" class="table table-hover mt-3">
    <thead>
        <tr>
            <td>TÃ­tulo</td>
            <td>Creador</td>
            <td>Fecha</td>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let Comentario of listComentarios">
            <td>
                <a [routerLink]="['/ver', 2]">{{ Comentario.titulo }}</a>
            </td>
            <td>{{ Comentario.creador }}</td>
            <td>{{ Comentario.fechaCreacion | date: "dd/MM/yyyy" }}</td>
            <td style ="width: 10%;"> 
            <button class="btn btn-primary btn-sm float-end">Editar</button>
            </td>
            <td style ="width: 10%;">
                <button (click)="eliminarComentario(Comentario.id)" class="btn btn-danger btn-sm float-end">Eliminar</button>
            </td>
        </tr>


    </tbody>

</table>

<div *ngIf="listComentarios.length == 0" class ="row mt-5">
    <h5>No hay comentarios para mostrar</h5>
</div>
